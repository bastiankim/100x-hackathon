<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image - THE 해커톤</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid background */
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .the-logo {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 200px;
            font-weight: 900;
            color: #00ff88;
            letter-spacing: -0.02em;
            text-shadow:
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 80px rgba(0, 255, 136, 0.5);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            margin-top: 20px;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-family: monospace;
            font-size: 18px;
            color: rgba(0, 255, 136, 0.7);
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .corner.tl { top: 40px; left: 40px; border-right: none; border-bottom: none; }
        .corner.tr { top: 40px; right: 40px; border-left: none; border-bottom: none; }
        .corner.bl { bottom: 40px; left: 40px; border-right: none; border-top: none; }
        .corner.br { bottom: 40px; right: 40px; border-left: none; border-top: none; }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <div class="the-logo">THE</div>
        <div class="subtitle">해커톤</div>
        <div class="tagline">// A Historic Turning Point for Builders</div>
    </div>
</body>
</html>
